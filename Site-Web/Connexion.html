<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Connexion</title>
        <link rel="stylesheet" href="Style-Connexion.css">
    </head>

    <body>

        <input type="submit" onclick="document.getElementById('id01').style.display='block'" value="Ouverture connexion" id="boutonConnexion">

        <div id="id01" class="modal">

            <form class="modal-content animate" action="/action_page.php" method="post">
                <div class="imgcontainer">
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
                </div>

                <div class="container">
                    <label for="uname"><b>Nom d'utilisateur</b></label>
                    <input type="text" placeholder="Entrez le nom d'utilisateur" name="uname" id="uname" required>

                    <label for="psw"><b>Mode de passe</b></label>
                    <input type="password" placeholder="Entrez le mot de passe" name="psw" id="psw" required>

                    <button type="submit">Connexion</button>
                    <label>
                        <input type="checkbox" checked="checked" name="remember"> Se souvenir de moi
                    </label>
                </div>

                <div class="container" id="partieBasModal">
                    <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Fermer</button>
                    <span class="psw">Vous avez oublié votre <a href="#">mot de passe?</a></span>
                </div>
            </form>
        </div>
    </body>

    <script>
        /* Active le form de création d'évènements */
        // Get the modal
        var modal = document.getElementById('id01');

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</html>

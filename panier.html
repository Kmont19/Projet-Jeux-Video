<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MVG</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <link rel="stylesheet" type="text/css" href="Menu/menu.css"/>
        <link rel="stylesheet" type="text/css" href="Panier/panier.css"/>
        <link rel="stylesheet" type="text/css" href="Footer/footer.css"/>   
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
        <script src="Menu/menu.js"></script>
    </head>
    <body onload="selectPanier()">
        <div id="menu"></div>
        <div class="bloc-corps pt-5 my-5">
            <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="container padding-bottom-3x mb-1">
            <!-- Alert-->
            <div class="alert alert-info alert-dismissible fade show text-center" style="margin-bottom: 30px;"><span class="alert-close" data-dismiss="alert"></span>&nbsp;&nbsp;<strong>Attention !</strong> Une fois l'achat effectué, vous ne pourrez plus revenir en arrière à moins de contacter le service client !</div>
            <!-- Shopping Cart-->
            <div class="table-responsive shopping-cart">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Jeu</th>
                            <th class="text-center">Coût</th>
                            <th class="text-center">Rabais</th>
                            <th class="text-center"><a class="btn btn-sm btn-outline-danger" id="viderPanier">Vider le panier</a></th>
                        </tr>
                    </thead>
                    <tbody id="listePanier">


                        <tr>
                            <td>
                                <div class="product-item">
                                    <a class="product-thumb" href="#"><img src="https://via.placeholder.com/220x180/FF0000/000000" alt="Product"></a>
                                    <div class="product-info">
                                        <h4 class="product-title">Street Fighter V</h4><span><em>Développeur:</em> Capcom</span><span><em>Éditeur:</em> Capcom</span>
                                    </div>
                                </div>
                            </td>
                            <td class="text-center text-lg text-medium">$43.90</td>
                            <td class="text-center text-lg text-medium">18.00%</td>
                            <td class="text-center"><a class="remove-from-cart" data-toggle="tooltip" data-original-title="Remove item" onclick="supprimerJeuPanier('33444')"><i class="fa fa-trash"></i></a></td>
                        </tr>




                    </tbody>
                </table>
            </div>
            <div class="shopping-cart-footer">
                
                <div class="column text-lg">Total: <span class="text-medium">$289.68</span></div>
            </div>
            <div class="shopping-cart-footer">
                <div class="column"><a class="btn btn-outline-secondary" href="index.html"><i class="icon-arrow-left"></i>&nbsp;Retourner magasiner</a></div>
                <div class="column"><a class="btn btn-success" target="_blank" href="dropin.html">Payer</a></div>
            </div>
        </div>
        </div>

        <div style="margin-bottom: 11%;"></div>

        <div id="footer"></div>
    </body>
</html>

<script>

    $(document).ready(function() {
        $("#menu").load("menu.html")
        $("#footer").load("footer.html")
    })

    $("viderPanier").click(function (){
        $(document).ready(function (e) {
            $.ajax({
                url: "Base_de_donnees/supprimerPanier.php",
                type: "POST",
                dataType: "json",
                data:{
                    "id_panier": sessionStorage.getItem("id_panier")
                },
                success: function (){
                    alert("Le panier a bien été vidé");
                    location.reload();
                },
                error: function (message, error){
                    console.log(message);
                    console.log(error);
                }
            });
        })
    })

    function selectPanier(){
        $(document).ready(function (e) {
            $.ajax({
                url: "Base_de_donnees/getPanier.php",
                type: "POST",
                dataType: "json",
                data:{
                    "email_client": sessionStorage.getItem("email")
                },
                success: function (result){
                    for (i = 0; i < result['item'].length; i++){
                        let item = result['item'][i];
                        sessionStorage.setItem("id_panier", item["id_panier"]);
                        $("#listePanier").append(
                            "<tr>" +
                                "<td>" +
                                    "<div class=\"product-item\">" +
                                        "<a class=\"product-thumb\" href=\"#\"><img src='" + item["image_lien"] + "' alt=\"Product\"></a>" +
                                        "<div class=\"product-info\">" +
                                            "<h4 class=\"product-title\">" + item["nom"] + "</h4><span><em>Développeur:</em>" + item["developpeur"] + "</span><span><em>Éditeur:</em>" + item["editeur"] + "</span>" +
                                        "</div>" +
                                    "</div>" +
                                "</td>" +
                                "<td class=\"text-center text-lg text-medium\">$CAD" + (item["prix"] * (item["rabais"] * 0.01)) + "</td>" +
                                "<td class=\"text-center text-lg text-medium\">" + item["rabais"] + "%</td>" +
                                "<td class=\"text-center\"><a class=\"remove-from-cart\" data-toggle=\"tooltip\" data-original-title=\"Remove item\" onclick=\"supprimerJeuPanier('" + item["id_jeu"] + "')\"><i class=\"fa fa-trash\"></i></a></td>" +
                            "</tr>"
                        );
                    }
                },
                error: function (message, error){
                    console.log(message);
                    console.log(error);
                }
            });
        })
    }

    function supprimerJeuPanier(id_jeu){
        $(document).ready(function (e) {
            $.ajax({
                url: "Base_de_donnees/supprimerJeuPanier.php",
                type: "POST",
                dataType: "json",
                data:{
                    "id_panier": sessionStorage.getItem("id_panier"),
                    "id_jeu": id_jeu
                },
                success: function (){
                    alert("Le jeu a bien été retiré du panier");
                    location.reload();
                },
                error: function (message, error){
                    console.log(message);
                    console.log(error);
                }
            });
        })
    }
</script>
